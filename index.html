<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de formulários</title>
</head>

<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto" required><br />
        <label for="numero">Campo de numero</label>
        <input type="number" id="numero" min="0" max="100" required><br />
        <label for="data">Campo de data</label>
        <input type="date" id="data" required><br />
        <label for="cor">Campo de cor</label>
        <input type="color" id="cor" required><br/>
        <label for="check">Caixa de checagem</label>
        <input type="checkbox" id="check" required><br/>
        <label for="intervalo">Campo de intervalo</label>
        <input type="range" id="intervalo" required><br/>
        <label for="senha">Campo de senha</label>
        <input type="password" id="senha" required><br/>
        <input type="button" value="sem ação">
        <input type="submit" value="enviar">
        <input type="reset" value="limpar"><br/>
        <input type="text" id="outroTexto" placeholder="Não clique aqui" readonly><br/>
        <label for="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" chacked><br/>
        <label for="fem">Feminino</label>
        <input type="radio" id="fem" name="sexo">

    </form>
</body>

</html>
